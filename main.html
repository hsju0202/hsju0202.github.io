<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        h1 {
            text-align: center;
        }

        #txt_welcom {
            text-align: center;
            margin-bottom: 50px;
        }

        .card {
            text-align: center;
        }

        .card_title {
            font-size: 20px;
        }

        .card_button {
            font-size: 20px;
            width: 150px;
            height: 30px;
        }

        .card_img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>포트폴리오</h1>
    <div id="txt_welcom">
        안녕하세요.<br>
        늘 고민하는 개발자 홍석주입니다.<br>
        제 프로젝트를 소개합니다.
        <br>
        <br>
    </div>
    <div style="display: flex; justify-content: space-around;">
        <div class="card">
            <img class="card_img" src="./img/redRacket.png">
            <p class="card_title">테니스 마켓</p>
            <input class="card_button" type="button" value="자세히 보러가기">
        </div>
        <div class="card">
            <img class="card_img" src="./img/bookcase.jpg">
            <p class="card_title">도서 구매 사이트</p>
            <input class="card_button" type="button" value="자세히 보러가기">
        </div>
        <div class="card">
            <img class="card_img" src="./img/festival.jpg">
            <p class="card_title">공연 예매 사이트</p>
            <input class="card_button" type="button" value="자세히 보러가기">
        </div>
    </div>
</body>
</html>
